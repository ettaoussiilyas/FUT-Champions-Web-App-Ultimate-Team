			<li class="text-black">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" class="w-4 h-4 current-fill" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v0m0 7v0m0 7v0m0-13a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
				</svg>
			</li>
			<li><a class="text-lg text-green-400 hover:text-black font-bold " href="./updatePlayers.html">BuildTeam</a></li>
			<li class="text-black">

					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v0m0 7v0m0 7v0m0-13a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />

	<div class="navbar-menu relative z-50 hidden">
		<div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>

                    <img src="./src/assets/logo/logoEb.png" alt="" class="h-16">

			<div>
				<ul>
					<li class="mb-1">
						<a class="block p-4 text-sm font-semibold text-black hover:bg-black hover:text-green-400 rounded" href="./../index.html">Accuil</a>

					<li class="mb-1">

		</nav>
	</div>
    <!-- header end-->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">FUT Team Builder</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Player Selection and Management Section -->
            <div class="space-y-4">
                <div class="bg-white rounded-lg p-4 shadow">
                    <h2 class="text-xl font-bold mb-4">Joueurs Disponibles</h2>
                    <div id="playersList" class="grid grid-cols-1 md:grid-cols-2 gap-4" style="height: 550px; overflow: scroll;">
                        <!-- Players added here -->
                    </div>
                </div>
                <div class="bg-white rounded-lg p-4 shadow">
                    <h2 class="text-xl font-bold mb-4">Rempla√ßants</h2>
                    <div id="substitutesList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Substitutes  added here -->
                    </div>
                </div>
            </div>

            <!-- Formation Section -->
            <div class="space-y-4">
                <div class="bg-white rounded-lg p-4 shadow">
                    <h2 class="text-xl font-bold mb-4">Formation</h2>
                    <select id="formationSelect" class="w-full p-2 border rounded mb-4">
                        <option value="4-3-3">4-3-3</option>
                        <option value="4-4-2">4-4-2</option>
                    </select>
                    <div id="soccerField" class="soccer-field w-full rounded-lg overflow-hidden shadow-lg">
                        <!-- Formation spots will be dynamically added here -->
                    </div>
                    <div id="chemistryScore" class="mt-4 text-center text-xl font-bold">
                        Score de Chimie: 0
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./../js/formationField.js"></script>
