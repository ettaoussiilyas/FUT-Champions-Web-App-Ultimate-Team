<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Team Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">FUT Team Builder</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Player Selection and Management Section -->
            <div class="space-y-4">
                <div class="bg-white rounded-lg p-4 shadow">
                    <h2 class="text-xl font-bold mb-4">Gestion des Joueurs</h2>
                    <form id="playerForm" class="space-y-4">
                        <div>
                            <label for="playerName" class="block text-sm font-medium text-gray-700">Nom du Joueur</label>
                            <input type="text" id="playerName" name="playerName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        </div>
                        <div>
                            <label for="playerPosition" class="block text-sm font-medium text-gray-700">Position</label>
                            <select id="playerPosition" name="playerPosition" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                                <option value="">Sélectionner une position</option>
                                <option value="GK">Gardien de but (GK)</option>
                                <option value="CB">Défenseur central (CB)</option>
                                <option value="LB">Latéral gauche (LB)</option>
                                <option value="RB">Latéral droit (RB)</option>
                                <option value="CM">Milieu central (CM)</option>
                                <option value="LM">Milieu gauche (LM)</option>
                                <option value="RM">Milieu droit (RM)</option>
                                <option value="LW">Ailier gauche (LW)</option>
                                <option value="RW">Ailier droit (RW)</option>
                                <option value="ST">Attaquant (ST)</option>
                            </select>
                        </div>
                        <div>
                            <label for="playerRating" class="block text-sm font-medium text-gray-700">Note</label>
                            <input type="number" id="playerRating" name="playerRating" min="1" max="99" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        </div>
                        <div>
                            <label for="playerClub" class="block text-sm font-medium text-gray-700">Club</label>
                            <input type="text" id="playerClub" name="playerClub" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        </div>
                        <div>
                            <label for="playerNationality" class="block text-sm font-medium text-gray-700">Nationalité</label>
                            <input type="text" id="playerNationality" name="playerNationality" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        </div>
                        
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Ajouter Joueur
                        </button>
                    </form>
                </div> 
                <div class="bg-white rounded-lg p-4 shadow">
                    <h2 class="text-xl font-bold mb-4">Joueurs Disponibles</h2>
                    <div id="playersList" class="grid grid-cols-1 md:grid-cols-2 gap-4" style="height: 550px; overflow: scroll;">
                        <!-- Players will be dynamically added here -->
                    </div>
                </div>
                <div class="bg-white rounded-lg p-4 shadow">
                    <h2 class="text-xl font-bold mb-4">Remplaçants</h2>
                    <div id="substitutesList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Substitutes will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Formation Section -->
            <div class="space-y-4">
                <div class="bg-white rounded-lg p-4 shadow">
                    <h2 class="text-xl font-bold mb-4">Formation</h2>
                    <select id="formationSelect" class="w-full p-2 border rounded mb-4">
                        <option value="4-3-3">4-3-3</option>
                        <option value="4-4-2">4-4-2</option>
                    </select>
                    <div id="soccerField" class="soccer-field w-full rounded-lg overflow-hidden shadow-lg">
                        <!-- Formation spots will be dynamically added here -->
                    </div>
                    <div id="chemistryScore" class="mt-4 text-center text-xl font-bold">
                        Score de Chimie: 0
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
